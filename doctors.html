<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors List</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #f1f8ff);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #0f172a;
        }

        .count {
            text-align: center;
            color: #475569;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 22px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 6px;
            width: 100%;
            background: linear-gradient(90deg, #0ea5e9, #22c55e);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 35px rgba(0,0,0,0.12);
        }

        .doctor-name {
            font-size: 20px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 6px;
        }

        .specialization {
            font-size: 14px;
            color: #0ea5e9;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .info {
            font-size: 14px;
            color: #334155;
            margin-bottom: 6px;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 16px;
            background: linear-gradient(90deg, #0ea5e9, #22c55e);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .back {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            color: #0f172a;
            font-weight: 600;
        }

        .empty {
            text-align: center;
            color: #64748b;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üë®‚Äç‚öïÔ∏è Doctors List</h1>
    <div class="count">Total Doctors: {{ doctors|length }}</div>

    {% if doctors %}
    <div class="grid">
        {% for doctor in doctors %}
        <div class="card">
            <div class="doctor-name">{{ doctor.name }}</div>
            <div class="specialization">{{ doctor.specialization }}</div>

            <div class="info">üìß {{ doctor.email }}</div>
            <div class="info">üìû {{ doctor.phone }}</div>

            <!-- Appointment Button -->
<!--            <a href="{{ url_for('admin_appointments') }}" class="btn">-->
<!--                üìÖ View Appointments-->
<!--            </a>-->
        </div>
        {% endfor %}
    </div>
    {% else %}
        <div class="empty">No doctors found</div>
    {% endif %}

    <a href="{{ url_for('admin_dashboard') }}" class="back">‚¨Ö Back to Dashboard</a>
</div>

</body>
</html>
